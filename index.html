<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoE Level 3</title>
    <link rel="icon" type="image/x-icon" href="SIMPLE_LOGO.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: left;
            margin-bottom: 10px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #444;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }
        .char-count {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: -12px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        .file-upload.dragover {
            border-color: #007bff;
            background-color: rgba(0,123,255,0.05);
        }
        Copy.file-list {
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-top: 10px;
    max-height: 200px;
    overflow-y: auto;
}

.file-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    border-bottom: 1px solid #eee;
}

.file-item:last-child {
    border-bottom: none;
}

.file-name {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
}

.file-info {
    display: flex;
    align-items: center;
    gap: 15px;
    flex: 1;
}

.file-size {
    width: 70px;
    text-align: right;
}

.remove-file {
    width: 24px;
    text-align: center;
}

        /* Previous styles remain the same */
        .initial-form {
            margin-bottom: 20px;
        }
        .main-form {
            display: none;
        }
        .main-form.active {
            display: block;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        /* Rest of the styles remain the same */
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="contacts.html" class="nav-link">Contact Directory</a>
        </nav>
        <div class="logo">
            <img src="LOGO.png" alt="Logo">
        </div>
        <h1>CoE Level 3 Support Request</h1>
        <form id="support-form">
            <!-- Initial Selection -->
            <div class="initial-form form-group">
                <label for="request">Type of Request *</label>
                <select id="request" name="request" required>
                    <option value="">-- Select --</option>
                    <option value="SUPPORT">SUPPORT</option>
                    <option value="TRAINING">TRAINING</option>
                    <option value="RCA">RCA</option>
                    <option value="OTHERS">OTHERS</option>
                </select>
            </div>

            <!-- Main Form (shows after request type selection) -->
            <div class="main-form" id="main-form">
                <div class="form-group">
                    <label for="name">Requester Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="location">Location *</label>
                    <select id="location" name="location" required>
                        <option value="">-- Select Location --</option>
                        <option value="MEXICO">MEXICO</option>
                        <option value="CENTRAL AMERICA">CENTRAL AMERICA</option>
                        <option value="DOMINICAN REPUBLIC">DOMINICAN REPUBLIC</option>
                        <option value="COLOMBIA">COLOMBIA</option>
                        <option value="BRAZIL">BRAZIL</option>
                        <option value="PERU">PERU</option>
                        <option value="CHILE">CHILE</option>
                        <option value="OTHERS">OTHERS</option>
                    </select>
                </div>

                <!-- Support Form Section -->
                <div id="support-section" class="form-section">
                    <div class="form-group">
                        <label for="support-project-name">Project Name *</label>
                        <input type="text" id="support-project-name" name="projectName" placeholder="Enter project name" required>
                        
                        <label for="support-unit-type">Type of Unit *</label>
                        <select id="support-unit-type" name="unitType" required>
                            <option value="">-- Select --</option>
                            <option value="CENTRAL">CENTRAL</option>
                            <option value="STRING">STRING</option>
                            <option value="BeSS">BeSS</option>
                            <option value="DISTRIBUTION">DISTRIBUTION</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="support-issue">Issue *</label>
                        <input type="text" id="support-issue" name="issue" placeholder="Max 5 words" maxlength="50" required>
                        <div class="char-count"><span id="support-issue-count">0</span>/50</div>

                        <label for="support-description">Description of the Issue *</label>
                        <textarea id="support-description" name="description" rows="5" placeholder="Max 100 words" maxlength="500" required></textarea>
                        <div class="char-count"><span id="support-description-count">0</span>/500</div>
                    </div>

                    <div class="form-group">
                        <label for="support-serial-numbers">Serial Number of Affected Units</label>
                        <input type="text" id="support-serial-numbers" name="serialNumbers" placeholder="Enter serial numbers">

                        <label for="support-troubleshooting">Troubleshooting Steps Taken</label>
                        <textarea id="support-troubleshooting" name="troubleshooting" rows="4"></textarea>
                    </div>
                </div>

                <!-- Training Form Section -->
                <div id="training-section" class="form-section">
                    <div class="form-group">
                        <label for="training-project-name">Project/Third Party Name *</label>
                        <input type="text" id="training-project-name" name="projectName" placeholder="Enter project or third party name" required>
                        
                        <label for="training-unit-type">Type of Unit *</label>
                        <select id="training-unit-type" name="unitType" required>
                            <option value="">-- Select --</option>
                            <option value="CENTRAL">CENTRAL</option>
                            <option value="STRING">STRING</option>
                            <option value="BeSS">BeSS</option>
                            <option value="DISTRIBUTION">DISTRIBUTION</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="training-products">Products *</label>
                        <input type="text" id="training-products" name="products" placeholder="Max 5 words" maxlength="50" required>
                        <div class="char-count"><span id="training-products-count">0</span>/50</div>

                        <label for="training-scope">Scope of Training *</label>
                        <textarea id="training-scope" name="trainingScope" rows="5" placeholder="Max 100 words" maxlength="500" required></textarea>
                        <div class="char-count"><span id="training-scope-count">0</span>/500</div>
                    </div>
                </div>

                <!-- RCA Form Section -->
                <div id="rca-section" class="form-section">
                    <div class="form-group">
                        <label for="rca-project-name">Project Name *</label>
                        <input type="text" id="rca-project-name" name="projectName" placeholder="Enter project name" required>
                        
                        <label for="rca-unit-type">Type of Unit *</label>
                        <select id="rca-unit-type" name="unitType" required>
                            <option value="">-- Select --</option>
                            <option value="CENTRAL">CENTRAL</option>
                            <option value="STRING">STRING</option>
                            <option value="BeSS">BeSS</option>
                            <option value="DISTRIBUTION">DISTRIBUTION</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rca-issue">Issue *</label>
                        <input type="text" id="rca-issue" name="issue" placeholder="Max 5 words" maxlength="50" required>
                        <div class="char-count"><span id="rca-issue-count">0</span>/50</div>

                        <label for="rca-description">Description of the Issue *</label>
                        <textarea id="rca-description" name="description" rows="5" placeholder="Max 100 words" maxlength="500" required></textarea>
                        <div class="char-count"><span id="rca-description-count">0</span>/500</div>
                    </div>

                    <div class="form-group">
                        <label for="rca-serial-numbers">Serial Number of Affected Units</label>
                        <input type="text" id="rca-serial-numbers" name="serialNumbers" placeholder="Enter serial numbers">
                    </div>
                </div>

                <!-- Others Form Section -->
                <div id="others-section" class="form-section">
                    <div class="form-group">
                        <label for="other-unit-type">Type of Unit *</label>
                        <select id="other-unit-type" name="unitType" required>
                            <option value="">-- Select --</option>
                            <option value="CENTRAL">CENTRAL</option>
                            <option value="STRING">STRING</option>
                            <option value="BeSS">BeSS</option>
                            <option value="DISTRIBUTION">DISTRIBUTION</option>
                        </select>

                        <label for="other-description">Description of Support Request *</label>
                        <textarea id="other-description" name="description" rows="5" placeholder="Describe your request" required></textarea>
                    </div>
                </div>

                <!-- File Upload Section -->
                <div class="form-group">
                    <label>Attachments (Max 5 files, 10MB each, 50MB total)</label>
                    <div id="file-upload" class="file-upload">
                        <div id="upload-text">
                            Drop files here or click to upload
                            <input type="file" id="file-input" multiple style="display: none;">
                        </div>
                        <div id="file-list" class="file-list"></div>
                    </div>
                </div>

                <button type="submit" id="submit-btn">SUBMIT</button>
            </div>
        </form>
    </div>

    <script>
        // Form type handling
        const requestSelect = document.getElementById('request');
        const mainForm = document.getElementById('main-form');
        const formSections = {
            'SUPPORT': document.getElementById('support-section'),
            'TRAINING': document.getElementById('training-section'),
            'RCA': document.getElementById('rca-section'),
            'OTHERS': document.getElementById('others-section')
        };

        // Character counters for all text fields
        const charCounters = [
            { input: 'support-issue', counter: 'support-issue-count' },
            { input: 'support-description', counter: 'support-description-count' },
            { input: 'training-products', counter: 'training-products-count' },
            { input: 'training-scope', counter: 'training-scope-count' },
            { input: 'rca-issue', counter: 'rca-issue-count' },
            { input: 'rca-description', counter: 'rca-description-count' }
        ];

        charCounters.forEach(({input, counter}) => {
            const inputElem = document.getElementById(input);
            const counterElem = document.getElementById(counter);
            if (inputElem && counterElem) {
                inputElem.addEventListener('input', function() {
                    counterElem.textContent = this.value.length;
                });
            }
        });

        requestSelect.addEventListener('change', function() {
            const selectedValue = this.value;
            
            // Show/hide main form
            if (selectedValue) {
                mainForm.classList.add('active');
            } else {
                mainForm.classList.remove('active');
            }

            // Hide all sections
            Object.values(formSections).forEach(section => {
                section.classList.remove('active');
                // Remove required attributes from all fields in this section
                section.querySelectorAll('[required]').forEach(field => {
                    field.removeAttribute('required');
                });
            });

            // Show selected section
            const selectedSection = formSections[selectedValue];
            if (selectedSection) {
                selectedSection.classList.add('active');
                // Add required attributes to necessary fields
                selectedSection.querySelectorAll('input, select, textarea').forEach(field => {
                    if (!field.classList.contains('optional')) {
                        field.setAttribute('required', 'required');
                    }
                });
            }
        });

        // Form submission handling
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitBtn.disabled = true;
            form.classList.add('loading');

            const formData = new FormData(form);
            formData.append('requestType', requestSelect.value); // Add request type for backend routing
            files.forEach(file => formData.append('attachments', file));

            try {
                const response = await fetch('https://level3support.onrender.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage('success', data.message || 'Form submitted successfully!');
                    form.reset();
                    files = [];
                    updateFileList();
                    // Reset form sections
                    Object.values(formSections).forEach(section => {
                        section.classList.remove('active');
                    });
                } else {
                    showMessage('error', data.error || 'Submission failed. Please try again.');
                }
            } catch (error) {
                showMessage('error', 'Network error. Please check your connection.');
            } finally {
                submitBtn.disabled = false;
                form.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
