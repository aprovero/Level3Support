<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoE Level 3</title>
    <link rel="icon" type="image/x-icon" href="SIMPLE_LOGO.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;

        .logo {
            display: flex;
            align-items: center;
            justify-content: left;
            margin-bottom: 10px; /* Creates space between the logo and the title */
        }

        .logo img {
            width: 150px;
            height: auto;
            
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin: 10px 0;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="logo">
                <img src="LOGO.png" alt="Logo">
            </div>
        <h1>CoE Level 3 Support Request</h1>
        <div id="form-status" class="message"></div>
        <form id="support-form">
           <label for="request">TYPE OF REQUEST *</label>
           <select id="request" name="request" required>
                <option value="">-- Select --</option>
                <option value="SUPPORT">SUPPORT</option>
                <option value="RCA">RCA</option>
                <option value="TRAINING">TRAINING</option>
                <option value="OTHERS">OTHERS</option>
            </select>
            <label for="location">LOCATION *</label>
            <select id="location" name="location" required>
                <option value="">-- Select Location --</option>
                <option value="MEXICO">MEXICO</option>
                <option value="CENTRAL AMERICA">CENTRAL AMERICA</option>
                <option value="DOMINICAN REPUBLIC">DOMINICAN REPUBLIC</option>
                <option value="COLOMBIA">COLOMBIA</option>
                <option value="BRAZIL">BRAZIL</option>
                <option value="PERU">PERU</option>
                <option value="CHILE">CHILE</option>
                <option value="OTHERS">OTHERS</option>
            </select>

            <label for="project-name">PROJECT NAME *</label>
            <input type="text" id="project-name" name="projectName" placeholder="Enter project name" required>

            <label for="unit-model">UNIT MODEL *</label>
            <input type="text" id="unit-model" name="unitModel" placeholder="E.g., SG3125 v30" required>

            <label for="issue">ISSUE *</label>
            <input type="text" id="issue" name="issue" placeholder="Max 5 words" maxlength="50" required>

            <label for="description">COMPLETE DESCRIPTION *</label>
            <textarea id="description" name="description" rows="5" placeholder="Max 100 words" maxlength="500" required></textarea>

            <label for="serial-numbers">SERIAL NUMBERS</label>
            <input type="text" id="serial-numbers" name="serialNumbers" placeholder="Inverter, Container, Skid, etc.">

            <label for="troubleshooting">TROUBLESHOOTING</label>
            <textarea id="troubleshooting" name="troubleshooting" rows="4"></textarea>

            <label for="attachments">ATTACHMENTS</label>
            <input type="file" id="attachments" name="attachments" accept="image/*,application/pdf" multiple>

            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('support-form');
        const formStatus = document.getElementById('form-status');

        form.addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent default form submission

    const formData = new FormData();
    const formElements = form.elements;

    // Add text fields
    ["request", "location", "projectName", "unitModel", "issue", "description", "serialNumbers", "troubleshooting"].forEach(field => {
        formData.append(field, formElements[field].value);
    });

    // Validate and add multiple attachments
    const files = document.getElementById("attachments").files;
    let totalSize = 0;
    const maxFileSize = 10 * 1024 * 1024; // 10MB per file

    for (let i = 0; i < files.length; i++) {
        if (files[i].size > maxFileSize) {
            formStatus.textContent = `Error: ${files[i].name} exceeds 10MB limit.`;
            formStatus.className = 'message error';
            return;
        }
        totalSize += files[i].size;
        formData.append("attachments", files[i]);
    }

    try {
        formStatus.textContent = 'Submitting form...';
        formStatus.className = 'message';

        const response = await fetch('https://level3support.onrender.com/submit', {
            method: 'POST',
            body: formData,
        });

        if (response.ok) {
            formStatus.textContent = 'Form submitted successfully!';
            formStatus.className = 'message success';
            form.reset(); // Clear the form
        } else {
            throw new Error('Failed to submit the form. Please try again.');
        }
    } catch (error) {
        console.error(error);
        formStatus.textContent = error.message || 'An unexpected error occurred.';
        formStatus.className = 'message error';
    }
});

    </script>
</body>
</html>
