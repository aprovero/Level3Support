    <!-- Custom styles -->
    <style>
        /* Import your existing shared styles */
        :root {
            --primary-color: #ff9500;
            --primary-hover: #b36b00;
            --text-color: #333333;
            --text-secondary: #666666;
            --background-color: #f9f9f9;
            --background-light: #ffffff;
            --border-color: #eee;
            --info-color: #0066cc;
            --success-color: #28a745;
            --error-color: #dc3545;
            --border-radius-md: 8px;
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Your existing container and basic styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); line-height: 1.5; }
        .container { max-width: 720px; margin: 20px auto; background: var(--background-light); border-radius: var(--border-radius-md); box-shadow: var(--shadow-md); padding: 10px; }
        
        /* Header styles */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 0 0 20px 0; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .logo img { width: 150px; height: auto; }
        .header-icons { display: flex; gap: 10px; align-items: center; }
        .contact-icon img, .training-icon img { width: 30px; height: 30px; cursor: pointer; background-color: white; padding: 3px; border-radius: 50%; box-shadow: var(--shadow-md); transition: all 0.2s ease; }
        .contact-icon img:hover, .training-icon img:hover { transform: scale(1.1); }

        /* Typography */
        h1 { text-align: center; color: var(--text-color); margin: 30px 0; font-size: 24px; }
        .back-link { display: inline-block; color: var(--info-color); text-decoration: none; margin-bottom: 20px; font-size: 16px; transition: color 0.3s; }
        .back-link:hover { color: #0056b3; text-decoration: underline; }

        /* Banner */
        .banner-container {
            text-align: center;
            margin: 20px 0 30px 0;
        }

        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
        }

        /* Stats banner */
        .stats-banner {
            background: linear-gradient(135deg, var(--primary-color), #ffb347);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius-md);
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Admin controls */
        .admin-controls-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .admin-button {
            background-color: var(--success-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .admin-button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        /* Admin form */
        .admin-form-container {
            display: none;
            background-color: var(--background-light);
            border-radius: var(--border-radius-md);
            padding: 20px;
            margin: 20px 0;
            box-shadow: var(--shadow-md);
            border: 2px solid var(--primary-color);
        }

        .admin-form-container.visible {
            display: block;
        }

        .admin-form-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .admin-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-field {
            margin-bottom: 10px;
        }

        .form-field:nth-child(3),
        .form-field:nth-child(5) {
            grid-column: span 2;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-field input,
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .admin-form-actions {
            grid-column: span 2;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .cancel-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
        }

        .submit-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Loading and empty states */
        .loading-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--info-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius-md);
            margin: 20px 0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #6c757d;
        }

        .empty-state-heading {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        .empty-state-text {
            color: #6c757d;
            margin-bottom: 20px;
        }

        /* Tools grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .tool-card {
            background-color: white;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: #f8f9fa;
        }

        .tool-category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .category-calculator { background-color: #e8f4f8; color: #0077b6; }
        .category-reference { background-color: #e8f8e8; color: #2e8b57; }
        .category-template { background-color: #f8e8f8; color: #8b2e57; }
        .category-external-link { background-color: #fff3cd; color: #856404; }
        .category-other { background-color: #f0f0f0; color: #666; }

        .tool-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tool-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .card-content {
            padding: 15px;
        }

        .access-button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .access-button:hover {
            background-color: var(--primary-hover);
        }

        .external-link {
            background-color: var(--info-color);
        }

        .external-link:hover {
            background-color: #0056b3;
        }

        .tool-notes {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        /* Footer */
        .footer {
            padding: 20px 30px;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            color: #999;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-text {
            text-align: left;
        }

        .footer-copyright {
            margin-bottom: 5px;
        }

        .footer-creator {
            font-size: 13px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo img {
            height: 40px;
            width: auto;
        }

        .footer-logo img[alt="Claude Logo"] {
            height: 28px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .banner-container {
                margin: 15px 0 25px 0;
            }

            .banner-image {
                border-radius: 6px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .admin-form {
                grid-template-columns: 1fr;
            }

            .form-field:nth-child(3),
            .form-field:nth-child(5) {
                grid-column: span 1;
            }

            .admin-form-actions {
                grid-column: span 1;
            }

            .footer {
                flex-direction: column;
                text-align: center;
            }

            .footer-text {
                text-align: center;
                margin-bottom: 10px;
            }
        }
    </style>

    <script>
        // Simple tools data - you can edit this directly or load from a JSON file
        const toolsData = [
            {
                id: 1,
                name: "Power System Calculator",
                category: "Calculator",
                description: "Calculate power ratings, efficiency, and performance metrics for PV systems",
                url: "https://example.com/calculator",
                notes: "Most used tool by service team"
            },
            {
                id: 2,
                name: "Error Code Database",
                category: "Reference",
                description: "Searchable database of all system error codes and troubleshooting steps",
                url: "https://support.sungrowpower.com/errorcode",
                notes: "Updated weekly with new codes"
            },
            {
                id: 3,
                name: "Service Report Template",
                category: "Template",
                description: "Standardized service report template for customer documentation",
                url: "/downloads/service-report-template.docx",
                notes: "Download and fill out for each service call"
            },
            {
                id: 4,
                name: "SUNGROW Resource Center",
                category: "External Link",
                description: "Official SUNGROW technical documentation and resources",
                url: "https://support.sungrowpower.com/home",
                notes: "Official support portal"
            }
        ];

        // DOM elements
        let toolsGrid;
        let emptyState;
        let loadingIndicator;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Tools hub initialization started');
            
            // Cache DOM elements
            toolsGrid = document.getElementById('tools-grid');
            emptyState = document.getElementById('empty-state');
            loadingIndicator = document.getElementById('loading-indicator');
            
            // Initialize admin controls
            initializeAdminControls();
            
            // Load tools
            loadTools();
            
            console.log('Tools hub initialization completed');
        });

        function loadTools() {
            console.log('Loading tools...');
            showLoadingState(true);
            
            // Simulate loading delay (remove this in real implementation)
            setTimeout(() => {
                renderTools(toolsData);
                updateStats();
                showLoadingState(false);
            }, 500);
        }

        function renderTools(tools) {
            console.log('Rendering', tools.length, 'tools');
            
            if (!toolsGrid) {
                console.warn('Tools grid element not found');
                return;
            }
            
            // Clear the grid
            toolsGrid.innerHTML = '';
            
            // Show empty state if no tools
            if (tools.length === 0) {
                if (emptyState) {
                    emptyState.style.display = 'block';
                }
                toolsGrid.style.display = 'none';
                return;
            } else {
                if (emptyState) {
                    emptyState.style.display = 'none';
                }
                toolsGrid.style.display = 'grid';
            }
            
            // Create card for each tool
            tools.forEach(tool => {
                const card = createToolCard(tool);
                toolsGrid.appendChild(card);
            });
        }

        function createToolCard(tool) {
            const card = document.createElement('div');
            card.className = 'tool-card';
            card.setAttribute('data-id', tool.id);
            
            // Get appropriate category class
            const categoryClass = getCategoryClass(tool.category);
            
            // Determine button text and class
            const isExternal = tool.category === 'External Link' || tool.url?.startsWith('http');
            const buttonText = isExternal ? 'OPEN LINK' : 'ACCESS TOOL';
            const buttonClass = isExternal ? 'external-link' : '';
            
            // Create card HTML
            card.innerHTML = `
                <div class="card-header">
                    <div class="tool-category ${categoryClass}">[${tool.category.toUpperCase()}]</div>
                    <div class="tool-title">${tool.name}</div>
                    <div class="tool-description">${tool.description}</div>
                </div>
                <div class="card-content">
                    ${tool.url ? `<a href="${tool.url}" target="${isExternal ? '_blank' : '_self'}" class="access-button ${buttonClass}">${buttonText}</a>` : '<button class="access-button" disabled>No Link Available</button>'}
                    ${tool.notes ? `<div class="tool-notes">${tool.notes}</div>` : ''}
                </div>
            `;
            
            return card;
        }

        function getCategoryClass(category) {
            return 'category-' + category.toLowerCase().replace(/\s+/g, '-');
        }

        function updateStats() {
            const totalToolsElement = document.getElementById('total-tools');
            if (totalToolsElement) {
                totalToolsElement.textContent = toolsData.length;
            }
        }

        function showLoadingState(isLoading) {
            if (!loadingIndicator || !toolsGrid || !emptyState) {
                return;
            }
            
            if (isLoading) {
                loadingIndicator.style.display = 'flex';
                toolsGrid.style.display = 'none';
                emptyState.style.display = 'none';
            } else {
                loadingIndicator.style.display = 'none';
            }
        }

        function initializeAdminControls() {
            const adminButton = document.getElementById('admin-button');
            const adminFormContainer = document.getElementById('admin-form-container');
            const cancelButton = document.getElementById('cancel-button');
            const adminForm = document.getElementById('admin-form');
            
            // Admin button click handler
            if (adminButton && adminFormContainer) {
                adminButton.addEventListener('click', function() {
                    console.log('Admin button clicked');
                    adminFormContainer.classList.toggle('visible');
                    
                    if (adminFormContainer.classList.contains('visible')) {
                        const firstInput = document.getElementById('tool-name');
                        if (firstInput) {
                            setTimeout(() => firstInput.focus(), 50);
                        }
                    }
                });
            }
            
            // Cancel button click handler
            if (cancelButton && adminFormContainer) {
                cancelButton.addEventListener('click', function() {
                    console.log('Cancel button clicked');
                    adminFormContainer.classList.remove('visible');
                    
                    if (adminForm) {
                        adminForm.reset();
                    }
                });
            }
            
            // Form submission
            if (adminForm) {
                adminForm.addEventListener('submit', handleAdminFormSubmit);
            }
        }

        function handleAdminFormSubmit(e) {
            e.preventDefault();
            console.log('Admin form submitted');
            
            // Get form data
            const formData = new FormData(e.target);
            const newTool = {
                id: toolsData.length + 1,
                name: formData.get('name'),
                category: formData.get('category'),
                description: formData.get('description'),
                url: formData.get('url') || '',
                notes: formData.get('notes') || ''
            };
            
            // Add to tools data
            toolsData.push(newTool);
            
            // Re-render tools
            renderTools(toolsData);
            updateStats();
            
            // Reset form and hide it
            e.target.reset();
            const adminFormContainer = document.getElementById('admin-form-container');
            if (adminFormContainer) {
                adminFormContainer.classList.remove('visible');
            }
            
            // Show success message
            alert(`Tool "${newTool.name}" has been added successfully!`);
            
            console.log('New tool added:', newTool);
        }
    </script>
