<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoE Level 3 - Service Tools Hub</title>
    <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png">
    <!-- External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/LOGO.png" alt="Logo">
            </div>
        </div>

        
        <!-- Banner Image -->
        <div class="banner-container">
            <img src="images/tool-hub-banner.png" alt="Tool Hub - Access essential tools and resources for your daily work" class="banner-image">
        </div>

        </div>
        
        Admin Controls
        <div class="admin-controls-section">

        Admin Form Container
        <div id="admin-form-container" class="admin-form-container">

                    <textarea id="tool-notes" name="notes" rows="2"></textarea>

        END OF COMMENTED SECTION -->
                
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-state">
            <div class="spinner"></div>
            <p>Loading tools...</p>
        </div>
        
        <!-- Tools Grid -->
        <div id="tools-grid" class="tools-grid">
            <!-- Tool cards will be dynamically inserted here -->
        </div>
        
        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-state-icon">ðŸ”§</div>
            <div class="empty-state-heading">No tools available</div>
            <div class="empty-state-text">Add some tools to get started.</div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-text">
                <div class="footer-copyright">Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
                <div class="footer-creator">Created by Andres Provero</div>
            </div>
            <div class="footer-logo">
                <a href="https://www.anthropic.com" target="_blank">
                    <img src="images/CLAUDE_LOGO.png" alt="Claude Logo">
                </a>
                <img src="images/COE_LOGO.png" alt="CoE LATAM Logo">
            </div>
        </footer>
    </div>

    <!-- Custom styles -->
    <style>
        /* Import your existing shared styles */
        :root {
            --primary-color: #ff9500;
            --primary-hover: #b36b00;
            --text-color: #333333;
            --text-secondary: #666666;
            --background-color: #f9f9f9;
            --background-light: #ffffff;
            --border-color: #eee;
            --info-color: #0066cc;
            --success-color: #28a745;
            --error-color: #dc3545;
            --border-radius-md: 8px;
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Your existing container and basic styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); line-height: 1.5; }
        .container { max-width: 720px; margin: 20px auto; background: var(--background-light); border-radius: var(--border-radius-md); box-shadow: var(--shadow-md); padding: 10px; }
        
        /* Header styles */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 0 0 20px 0; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .logo img { width: 150px; height: auto; }
        .header-icons { display: flex; gap: 10px; align-items: center; }
        .contact-icon img, .training-icon img { width: 30px; height: 30px; cursor: pointer; background-color: white; padding: 3px; border-radius: 50%; box-shadow: var(--shadow-md); transition: all 0.2s ease; }
        .contact-icon img:hover, .training-icon img:hover { transform: scale(1.1); }

        /* Typography */
        h1 { text-align: center; color: var(--text-color); margin: 30px 0; font-size: 24px; }
        .back-link { display: inline-block; color: var(--info-color); text-decoration: none; margin-bottom: 20px; font-size: 16px; transition: color 0.3s; }
        .back-link:hover { color: #0056b3; text-decoration: underline; }

        /* Banner */
        .banner-container {
            text-align: center;
            margin: 20px 0 30px 0;
        }

        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
        }

        /* Loading and empty states */
        .loading-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--info-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius-md);
            margin: 20px 0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #6c757d;
        }

        .empty-state-heading {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        .empty-state-text {
            color: #6c757d;
            margin-bottom: 20px;
        }

        /* Tools grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .tool-card {
            background-color: white;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: #f8f9fa;
        }

        .tool-category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .category-calculator { background-color: #e8f4f8; color: #0077b6; }
        .category-reference { background-color: #e8f8e8; color: #2e8b57; }
        .category-template { background-color: #f8e8f8; color: #8b2e57; }
        .category-external-link { background-color: #fff3cd; color: #856404; }
        .category-other { background-color: #f0f0f0; color: #666; }

        .tool-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tool-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .card-content {
            padding: 15px;
        }

        .access-button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .access-button:hover {
            background-color: var(--primary-hover);
        }

        .external-link {
            background-color: var(--info-color);
        }

        .external-link:hover {
            background-color: #0056b3;
        }

        .tool-notes {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        /* Footer */
        .footer {
            padding: 20px 30px;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            color: #999;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-text {
            text-align: left;
        }

        .footer-copyright {
            margin-bottom: 5px;
        }

        .footer-creator {
            font-size: 13px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo img {
            height: 40px;
            width: auto;
        }

        .footer-logo img[alt="Claude Logo"] {
            height: 28px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .banner-container {
                margin: 15px 0 25px 0;
            }

            .banner-image {
                border-radius: 6px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .footer {
                flex-direction: column;
                text-align: center;
            }

            .footer-text {
                text-align: center;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 8px auto;
                padding: 10px;
                width: calc(100% - 20px);
                max-width: none;
            }

            .logo img {
                width: 120px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Load external JavaScript file -->
    <script src="js/tools-hub.js"></script>
</body>
</html>
