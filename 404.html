<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CoE LATAM</title>
    <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .coe-logo {
            margin-top: 40px;
        }

        .coe-logo img {
            height: 50px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .character-container {
            position: absolute;
            left: calc(50% - 280px);
            top: calc(30% - 40px);
            transform: translateY(-50%);
        }

        .hmm-character {
            width: 100px;
            height: auto;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #666666;
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: #333333;
            margin-bottom: 0;
            font-weight: normal;
        }

        .error-description {
            font-size: 1rem;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 400px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #f5f5f5;
            color: #333333;
            text-decoration: none;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #e5e5e5;
            border-color: #999999;
        }

        @media (max-width: 1200px) {
            .character-container {
                left: calc(50% - 230px);
            }
        }

        @media (max-width: 900px) {
            .character-container {
                left: calc(50% - 180px);
            }
            
            .hmm-character {
                width: 90px;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .character-container {
                position: static;
                transform: none;
                margin-bottom: 20px;
            }

            .hmm-character {
                width: 90px;
                height: auto;
            }

            .coe-logo img {
                height: 40px;
            }

            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }

            .error-description {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="character-container">
            <img src="images/hmm-character.png" alt="Hmm?" class="hmm-character">
        </div>
        <div class="main-section">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
        </div>
        <p class="error-description">
            The page you're looking for seems to have wandered off. 
            Let's get you back to where you need to be.
        </p>
        <a href="/tools" class="back-button">‚Üê Back to the Tools Hub</a>
        <div class="coe-logo">
            <img src="images/COE_LOGO.png" alt="CoE LATAM Logo">
        </div>
    </div>
</body>
</html>
