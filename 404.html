<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CoE LATAM</title>
    <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png">
    <!-- External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Your shared styles -->
    <link href="shared-styles.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo img {
            height: 60px;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .character-container {
            margin-bottom: 20px;
        }

        .hmm-character {
            width: 120px;
            height: 120px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #666666;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: #333333;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .error-description {
            font-size: 1rem;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #f5f5f5;
            color: #333333;
            text-decoration: none;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #e5e5e5;
            border-color: #999999;
        }

        .footer {
            margin-top: auto;
            padding-top: 40px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #666666;
        }

        .footer-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo img {
            height: 30px;
        }

        @media (max-width: 768px) {
            .hmm-character {
                width: 100px;
                height: 100px;
            }

            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .footer {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .content {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/LOGO.png" alt="CoE LATAM Logo">
            </div>
        </div>

        <div class="content">
            <div class="character-container">
                <img src="images/hmm-character.png" alt="Hmm?" class="hmm-character">
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for seems to have wandered off. 
                Let's get you back to where you need to be.
            </p>
            <a href="/tools" class="back-button">← Back to the Tools Hub</a>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-text">
                <div class="footer-copyright">© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
                <div class="footer-creator">Created by Andres Provero</div>
            </div>
            <div class="footer-logo">
                <a href="https://www.anthropic.com" target="_blank">
                    <img src="images/CLAUDE_LOGO.png" alt="Claude Logo">
                </a>
                <img src="images/COE_LOGO.png" alt="CoE LATAM Logo">
            </div>
        </footer>
    </div>

    <!-- paths -->
    <link rel="stylesheet" href="css/shared-styles.css">
    <script src="js/common.js"></script>
</body>
</html>
