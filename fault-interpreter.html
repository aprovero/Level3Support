<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fault Code Interpreter - CoE Level 3</title>
  <link rel="icon" type="image/png" href="images/SIMPLE_LOGO.png">
  <link rel="stylesheet" href="css/shared-styles.css" />
  <link rel="stylesheet" href="css/fault-interpreter.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="images/LOGO.png" alt="Logo" />
      </div>
    </div>

    <!-- Back Link -->
    <a href="index.html" class="back-link">← Back to the Tool HUB</a>

    <!-- Tool Title -->
    <h1>Inverter Fault Code Interpreter</h1>

    <!-- Upload Section UI -->
    <div id="fault-tool-root" class="upload-section">
      <h3 class="upload-title">Module/Fan Fault Code Interpreter</h3>

      <label for="inverter-series">Inverter Series</label>
      <select id="inverter-series" class="file-input">
        <option value="sg3125">SG3125 Series</option>
        <option value="onePlusX">1+X Series</option>
      </select>

      <label for="fault-section">Fault Section</label>
      <select id="fault-section" class="file-input"></select>

      <label for="fault-code">Enter Fault Code</label>
      <div style="display: flex; gap: 8px; align-items: center;">
        <div id="prefix-label" style="padding: 10px 12px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 8px 0 0 8px; font-weight: bold; color: #666;">
          0x
        </div>
        <input
          type="text"
          id="fault-code"
          class="file-input"
          style="flex: 1; border-radius: 0;"
          placeholder="Hex or Dec"
        />
        <button id="interpret-btn" class="file-input" style="white-space: nowrap;">
          Interpret
        </button>
      </div>

      <div id="message-container" style="margin-top: 16px;"></div>
    </div>

    <!-- Binary Output -->
    <div id="binary-output" class="form-group" style="display: none;"></div>

    <!-- Fault Description Output -->
    <div id="fault-result" class="form-group" style="display: none;"></div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">© 2025 CoE LATAM, Sungrow Americas.</div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo" />
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/fault-interpreter.js"></script>
</body>
</html>
