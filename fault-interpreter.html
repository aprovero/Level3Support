<!-- fault-interpreter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - Fault Code Interpreter</title>
  <link rel="icon" type="image/png" href="images/SIMPLE_LOGO.png">
  <link rel="stylesheet" href="css/shared-styles.css">
  <link rel="stylesheet" href="css/fault-interpreter.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="images/LOGO.png" alt="Logo" />
      </div>
    </div>

    <!-- Back Link -->
    <a href="index.html" class="back-link">← Back to the Tool HUB</a>

    <!-- Page Title -->
    <h1>Inverter Fault Code Interpreter</h1>

    <!-- Tool Content -->
    <div id="fault-tool-root" class="upload-section">
      <h3 class="upload-title">Module/Fan Fault Code Interpreter</h3>

      <!-- Inverter Series -->
      <label for="inverter-series">Inverter Series</label>
      <select id="inverter-series" class="file-input">
        <option value="sg3125">SG3125 Series</option>
        <option value="onePlusX">1+X Series</option>
      </select>

      <!-- Fault Section -->
      <label for="fault-section">Fault Section</label>
      <select id="fault-section" class="file-input"></select>

      <!-- Fault Code Input -->
        <label for="fault-code" style="display: block; margin: 16px 0 6px; font-weight: 600; color: #0277bd;">Enter Fault Code</label>

        <div style="display: flex; max-width: 600px; width: 100%; align-items: center; gap: 8px;">
        <!-- Full-width input group with inline prefix -->
        <div style="position: relative; flex: 1;">
            <span style="
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #888;
            font-size: 0.95rem;
            pointer-events: none;
            ">0x</span>
            <input
            type="text"
            id="fault-code"
            placeholder="HEX or DECIMAL"
            style="
                width: 100%;
                padding: 10px 12px 10px 36px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 0.95rem;
                height: 44px;
                outline: none;
                box-sizing: border-box;
            "
            />
        </div>

        <!-- Interpret Button -->
        <button
            id="interpret-btn"
            style="
            height: 44px;
            padding: 0 20px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            white-space: nowrap;
            "
            onmouseover="this.style.backgroundColor='#0277bd'"
            onmouseout="this.style.backgroundColor='#0288d1'"
        >
            Interpret
        </button>
        </div>


      <!-- Optional Message Container -->
      <div id="message-container" style="margin-top: 16px;"></div>
    </div>

    <!-- Binary Display -->
    <div id="binary-output" class="form-group" style="display: none;"></div>

    <!-- Fault Result -->
    <div id="fault-result" class="form-group" style="display: none;"></div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">
          © 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.
        </div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo" />
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/fault-interpreter.js"></script>
</body>

</html>
