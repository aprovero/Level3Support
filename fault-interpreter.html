<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - Fault Code Interpreter</title>
  <link rel="stylesheet" href="css/shared-styles.css" />
  <link rel="stylesheet" href="css/fault-interpreter.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="images/LOGO.png" alt="Logo" />
      </div>
    </div>

    <h1>Module/Fan Fault Code Interpreter</h1>

    <div class="upload-section">
      <!-- Inverter Series -->
      <fieldset class="radio-group">
        <legend>Inverter Series</legend>
        <div class="radio-options">
          <label class="radio-option">
            <input type="radio" name="inverter" value="sg3125" checked /> SG3125 Series
          </label>
          <label class="radio-option">
            <input type="radio" name="inverter" value="onePlusX" /> 1+X Series
          </label>
        </div>
      </fieldset>

      <!-- Fault Section -->
      <fieldset class="radio-group">
        <legend>Fault Section</legend>
        <div class="radio-options" id="section-options">
          <!-- dynamically filled -->
        </div>
      </fieldset>

      <!-- Fault Code Input -->
      <label for="fault-code">Enter Fault Code</label>
      <div class="input-wrapper">
        <div class="input-with-prefix">
          <input type="text" id="fault-code" placeholder="e.g. 0A1B or 123" />
        </div>
        <button id="interpret-btn">Interpret</button>
      </div>

      <div id="message-container" style="margin-top: 16px;"></div>
    </div>

    <div id="binary-output" class="form-group" style="display: none;"></div>
    <div id="fault-result" class="form-group" style="display: none;"></div>

    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">Â© 2025 CoE LATAM, Sungrow Americas.</div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo" />
      </div>
    </footer>
  </div>

  <script src="js/fault-interpreter.js"></script>
</body>
</html>
