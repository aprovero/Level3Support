<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - Fault Code Interpreter</title>
  <link rel="icon" type="image/png" href="images/SIMPLE_LOGO.png" />
  <link rel="stylesheet" href="css/shared-styles.css" />
  <link rel="stylesheet" href="css/fault-interpreter.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="images/LOGO.png" alt="Logo" />
      </div>
    </div>

    <!-- Page Title -->
    <h1>Module/Fan Fault Code Interpreter</h1>

    <!-- Tool Content -->
    <div id="fault-tool-root" class="upload-section">
      <p class="upload-instructions">
        This tool interprets fault codes from Sungrow inverters. Select the inverter series, fault section, and enter the fault code to get detailed information.
      </p>

      <!-- Inverter Series -->
      <label for="inverter-series">Inverter Series</label>
      <select id="inverter-series" class="file-input">
        <option value="sg3125">SG3125 Series</option>
        <option value="onePlusX">1+X Series</option>
      </select>

      <!-- Fault Section -->
      <label for="fault-section">Fault Section</label>
      <select id="fault-section" class="file-input"></select>

      <!-- Fault Code Input (Updated Layout) -->
      <label for="fault-code" style="margin: 16px 0 6px; font-weight: 600; color: #0277bd; display: block;">
        Enter Fault Code
      </label>

      <div style="display: flex; flex-direction: column; gap: 8px; max-width: 600px; width: 100%;">
        <div style="display: flex; align-items: center; width: 100%;">
          <span style="
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            padding: 0 12px;
            height: 44px;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: #666;
          ">
            0x
          </span>

          <input
            type="text"
            id="fault-code"
            placeholder="Enter hex/dec"
            style="
              flex: 1;
              height: 44px;
              border: 1px solid #ccc;
              border-left: none;
              padding: 0 12px;
              font-size: 0.95rem;
              border-radius: 0;
              outline: none;
            "
          />

          <button
            id="interpret-btn"
            style="
              height: 44px;
              background-color: #0288d1;
              color: white;
              padding: 0 20px;
              border: none;
              font-weight: bold;
              font-size: 0.95rem;
              border-radius: 0 8px 8px 0;
              cursor: pointer;
              transition: background-color 0.2s ease;
            "
            onmouseover="this.style.backgroundColor='#0277bd'"
            onmouseout="this.style.backgroundColor='#0288d1'"
          >
            Interpret
          </button>
        </div>
      </div>

      <div id="message-container" style="margin-top: 16px;"></div>
    </div>

    <!-- Binary Display -->
    <div id="binary-output" class="form-group" style="display: none;"></div>

    <!-- Fault Result -->
    <div id="fault-result" class="form-group" style="display: none;"></div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">
          Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.
        </div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo" />
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/fault-interpreter.js"></script>
</body>
</html>
