<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoE Level 3 - Contacts</title>
    <link rel="icon" type="image/x-icon" href="SIMPLE_LOGO.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }
        .contact-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #ffffff;
        }
        .contact-info {
            text-align: left;
        }
        .contact-name {
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }
        .contact-email {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        .contact-email:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .back-link:hover {
            background-color: rgba(0, 123, 255, 0.1);
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="header">
