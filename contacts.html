<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoE Level 3 - Contacts</title>
    <link rel="icon" type="image/x-icon" href="SIMPLE_LOGO.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .contact-card {
            text-align: center;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .contact-image {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin: 0 auto 15px;
            object-fit: cover;
            background-color: #f0f0f0;
        }
        .contact-name {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .contact-email {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .contact-email:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            padding: 8px 16px;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Form</a>
        <h1 style="text-align: center; margin-bottom: 30px;">Contact Directory</h1>
        
        <div class="contacts-grid">
            <div class="contact-card">
                <img src="/api/placeholder/120/120" alt="Andres Provero" class="contact-image">
                <div class="contact-name">Andres Provero</div>
                <a href="mailto:andres.provero@sungrowamericas.com" class="contact-email">andres.provero@sungrowamericas.com</a>
            </div>
            
            <div class="contact-card">
                <img src="/api/placeholder/120/120" alt="Gabriel Trevisan" class="contact-image">
                <div class="contact-name">Gabriel Trevisan</div>
                <a href="mailto:gabriel.trevisan@sungrowamericas.com" class="contact-email">gabriel.trevisan@sungrowamericas.com</a>
            </div>
</body>
</html>
