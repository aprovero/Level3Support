<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - UMCG Analyzer Tool</title>
  <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"/>
  <link href="css/shared-styles.css" rel="stylesheet"/>
  <link href="css/analyzer.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="images/LOGO.png" alt="Logo" />
      </div>
    </div>

    <h1 class="text-center">SG3125 Series Data Analyzer</h1>

    <!-- Analyzer UI -->
    <div id="sg3125-analyzer-root">
      <div class="py-6">
        <!-- Upload Section -->
        <section class="mb-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="font-medium block mb-2" for="his-upload">Upload HisData CSV:</label>
              <input type="file" id="his-upload" accept=".csv" class="w-full" />
            </div>
            <div>
              <label class="font-medium block mb-2" for="events-upload">Upload Events CSV:</label>
              <input type="file" id="events-upload" accept=".csv" class="w-full" />
            </div>
          </div>
        </section>

        <!-- Parameter Selection -->
        <section class="mb-6">
          <h2 class="text-xl font-semibold mb-2">Select Parameters:</h2>
          <div id="param-container" class="grid grid-cols-2 md:grid-cols-4 gap-2"></div>
        </section>

        <!-- Chart Display -->
        <section class="mb-6">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-xl font-semibold">Chart</h2>
            <button id="export-chart" class="bg-blue-600 text-white px-4 py-1 rounded">Export PNG</button>
          </div>
          <div id="chart-container" class="bg-white p-4 rounded shadow overflow-x-auto">
            <canvas id="chart-canvas" width="1000" height="400"></canvas>
          </div>
        </section>

        <!-- Event Summary -->
        <section class="mb-6">
          <h2 class="text-xl font-semibold mb-2">Event Summary</h2>
          <div id="event-summary" class="bg-white p-4 rounded shadow text-sm text-gray-700">
            No events loaded yet.
          </div>
        </section>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <a href="https://www.anthropic.com" target="_blank">
          <img src="images/CLAUDE_LOGO.png" alt="Claude Logo"/>
        </a>
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo"/>
      </div>
    </footer>
  </div>

  <!-- Libraries -->
  <script src="js/papaparse.min.js"></script>
  <script src="js/common.js"></script>
  <script type="module" src="js/analyzer.js"></script>
</body>
</html>
