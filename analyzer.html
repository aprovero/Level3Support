<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SG3125 Series Analyzer - CoE LATAM</title>
  <link rel="icon" type="image/png" href="images/SIMPLE_LOGO.png">
  <!-- Tailwind CSS for modern layout -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/shared-styles.css">
  <link rel="stylesheet" href="css/analyzer-styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="analyzer-page">
    <!-- Header -->
    <header class="header analyzer-header bg-white shadow p-4 flex items-center justify-between">
      <div class="logo flex items-center">
        <img src="images/LOGO.png" alt="SUNGROW Logo" class="h-10">
      </div>
      <div class="header-title text-xl font-semibold">SG3125 Series Data Analyzer</div>
    </header>

    <!-- Main Content -->
    <main class="analyzer-container max-w-4xl mx-auto py-8 px-4">
      <!-- File Upload -->
      <section class="upload-panel bg-blue-50 border border-blue-200 rounded p-6 shadow">
        <h2 class="text-lg font-bold mb-4">Upload CSV Files</h2>

        <div class="mb-4">
          <label for="hisDataUpload" class="block text-sm font-medium text-blue-700">Upload HisData CSV:</label>
          <input type="file" id="hisDataUpload" accept=".csv" class="mt-1 block w-full border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
          <label for="eventsUpload" class="block text-sm font-medium text-blue-700">Upload Events CSV:</label>
          <input type="file" id="eventsUpload" accept=".csv" class="mt-1 block w-full border border-gray-300 rounded-md">
        </div>

        <button onclick="SG3125AnalyzerInstance.handleUpload()" class="w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600 font-bold">
          Load Data
        </button>
      </section>

      <div id="sg3125-analyzer-root"></div>
    </main>

    <!-- Fault Modal -->
    <div id="faultModal" class="analyzer-modal hidden fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50">
      <div class="analyzer-modal-content bg-white rounded shadow-lg p-6 w-full max-w-lg">
        <h3 class="text-lg font-semibold mb-4">Fault Events</h3>
        <ul id="faultList" class="event-list space-y-2 max-h-64 overflow-y-auto"></ul>
        <button class="modal-button mt-4 bg-red-500 text-white px-4 py-2 rounded" onclick="SG3125AnalyzerInstance.toggleFaultModal()">Close</button>
      </div>
    </div>

    <!-- Alarm Modal -->
    <div id="alarmModal" class="analyzer-modal hidden fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50">
      <div class="analyzer-modal-content bg-white rounded shadow-lg p-6 w-full max-w-lg">
        <h3 class="text-lg font-semibold mb-4">Alarm Events</h3>
        <ul id="alarmList" class="event-list space-y-2 max-h-64 overflow-y-auto"></ul>
        <button class="modal-button mt-4 bg-yellow-600 text-white px-4 py-2 rounded" onclick="SG3125AnalyzerInstance.toggleAlarmModal()">Close</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer analyzer-footer mt-16 border-t text-sm text-gray-600 py-4 px-6 flex flex-col md:flex-row justify-between items-center">
      <div class="footer-text">
        <div class="mb-1">Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
        <div>Created by Andres Provero</div>
      </div>
      <div class="footer-logo flex gap-4 mt-4 md:mt-0">
        <a href="https://www.anthropic.com" target="_blank">
          <img src="images/CLAUDE_LOGO.png" alt="Claude Logo" class="h-8">
        </a>
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo" class="h-8">
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/analyzer-dependencies.js"></script>
  <script src="js/analyzer.js"></script>
</body>
</html>
