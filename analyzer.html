<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - UMCG Analyzer Tool</title>
  <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"/>
  <link href="css/shared-styles.css" rel="stylesheet"/>
  <link href="css/analyzer.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
    <div class="logo flex items-center">
      <img src="images/SIMPLE_LOGO.png" alt="Logo" class="h-10 mr-2" />
      <h1 class="text-xl font-semibold">SG3125 Analyzer</h1>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container mx-auto px-4 py-6">

    <!-- Upload Section -->
    <section class="upload-section">
      <h2>Upload CSV Files</h2>
      <div class="flex flex-wrap gap-4 items-center">
        <div>
          <label for="hisdata-file">HisData File</label>
          <input type="file" id="hisdata-file" accept=".csv" />
        </div>
        <div>
          <label for="event-file">Event File</label>
          <input type="file" id="event-file" accept=".csv" />
        </div>
      </div>
    </section>

    <!-- Parameter Section -->
    <section id="param-container" class="param-container">
      <!-- JS will populate columns -->
    </section>

    <!-- Axis Toggles -->
    <section id="selected-param-toggles" class="toggle-grid"></section>

    <!-- Chart Section -->
    <section class="chart-section">
      <div id="chart-container">
        <canvas id="chart-canvas"></canvas>
      </div>
      <div class="text-right mt-4">
        <button id="export-chart" class="export-button">Export Chart</button>
      </div>
    </section>

    <!-- Event Section -->
    <section class="event-section">
      <h2>Event Summary</h2>
      <div class="filter-controls">
        <label><input type="checkbox" id="filter-fault" checked /> Fault</label>
        <label><input type="checkbox" id="filter-alarm" checked /> Alarm</label>
        <label><input type="checkbox" id="filter-prompt" checked /> Prompt</label>
      </div>
      <div class="event-table-wrapper">
        <table id="event-log">
          <thead>
            <tr>
              <th>Time</th>
              <th>Device</th>
              <th>Event</th>
              <th>Level</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-text">
      <div>Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
      <div>Created by Andres Provero</div>
    </div>
    <div class="footer-logo">
      <img src="images/COE_LOGO.png" alt="CoE LATAM Logo"/>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/papaparse.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/analyzer.js"></script>
</body>
</html>
