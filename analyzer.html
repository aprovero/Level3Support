<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - UMCG Analyzer Tool</title>
  <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"/>
  <link href="css/shared-styles.css" rel="stylesheet"/>
  <link href="css/analyzer.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<!-- SG3125 Analyzer: Upload, Parameter Selection, Chart, and Event Viewer -->

<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
      <div class="logo flex items-center">
        <img src="images/SIMPLE_LOGO.png" alt="SUNGROW" class="h-8 mr-2">
        <span class="text-xl font-semibold text-gray-700">SG3125 Series Data Analyzer</span>
      </div>
    </header>

    <!-- Main Container -->
    <main class="flex-grow px-4 py-6 max-w-7xl mx-auto">

      <!-- Upload Section -->
      <section class="upload-section">
        <h2 class="upload-title">Upload CSV Files</h2>
        <div class="upload-input-container double">
          <input type="file" id="hisdata-file" class="file-input" accept=".csv">
          <input type="file" id="event-file" class="file-input" accept=".csv">
        </div>
        <p class="upload-instructions">Upload the HisData file (left) and the Events file (right).</p>
      </section>

      <!-- Parameter Selection -->
      <section class="parameter-selection">
        <h2 class="section-title">Select Parameters (Max 6)</h2>
        <div id="param-container"></div>
      </section>

      <!-- Axis Assignment -->
      <section class="axis-toggle-section">
        <h2 class="section-title">Assign Y Axis</h2>
        <div id="selected-param-toggles"></div>
      </section>

      <!-- Chart Display -->
      <section class="chart-section">
        <h2 class="section-title">Power Chart</h2>
        <div class="chart-container">
          <canvas id="chart-canvas" width="1200" height="500"></canvas>
        </div>
        <div class="mt-4 flex justify-center">
          <button id="export-chart" class="chart-export">Export as PNG</button>
        </div>
      </section>

      <!-- State Filter -->
      <section class="state-filter">
        <label for="state-filter" class="text-sm font-semibold text-blue-900">Filter by Unit 1 State:</label>
        <select id="state-filter" class="w-full mt-1 p-2 border border-gray-300 rounded">
          <option>All States</option>
        </select>
      </section>

      <!-- Event Table -->
      <section class="event-summary">
        <h2 class="section-title">Event Log</h2>
        <div class="flex items-center gap-6 mb-4">
          <label><input type="checkbox" id="filter-fault" checked> <strong>Fault</strong></label>
          <label><input type="checkbox" id="filter-alarm" checked> <strong>Alarm</strong></label>
          <label><input type="checkbox" id="filter-prompt" checked> <strong>Prompt</strong></label>
        </div>
        <div class="event-log overflow-auto">
          <table id="event-log">
            <thead>
              <tr>
                <th>Time</th>
                <th>Device</th>
                <th>Event</th>
                <th>Level</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo"/>
      </div>
    </footer>
  </div>

  <!-- Libraries -->
  <script src="js/papaparse.min.js"></script>
  <script src="js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="js/analyzer.js"></script>
</body>
</html>
