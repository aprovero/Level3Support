<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - UMCG Analyzer Tool</title>
  <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"/>
  <link href="css/shared-styles.css" rel="stylesheet"/>
  <link href="css/analyzer.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="images/LOGO.png" alt="Logo" />
      </div>
    </div>

    <h1 class="text-center">SG3125 Series Data Analyzer</h1>

    <!-- Upload Section -->
    <section class="upload-section">
      <div class="upload-title">Upload CSV Files</div>
      <div class="upload-input-container double">
        <input type="file" id="hisdata-file" class="file-input" accept=".csv" />
        <input type="file" id="event-file" class="file-input" accept=".csv" />
      </div>
      <p class="upload-instructions">Upload the HisData file (left) and the Events file (right).</p>
    </section>

    <!-- Parameter Selection -->
    <section class="parameter-selection">
      <div class="section-title">Select Parameters (Max 6)</div>
      <div id="param-container"></div>
    </section>

    <!-- Axis Toggle -->
    <section class="axis-toggle-section">
      <div class="section-title">Assign Y Axis</div>
      <div id="selected-param-toggles"></div>
    </section>

    <!-- Chart Section -->
    <section class="chart-section">
      <div class="section-title">Power Chart</div>
      <div id="chart-container">
        <canvas id="chart-canvas" width="960" height="540"></canvas>
      </div>
      <div class="text-center mt-4">
        <button id="export-chart" class="chart-export">Export as PNG</button>
      </div>
    </section>

    <!-- Filter by State -->
    <section class="state-filter">
      <label for="state-filter">Filter by Unit 1 State:</label>
      <select id="state-filter">
        <option>All States</option>
      </select>
    </section>

    <!-- Event Log -->
    <section class="event-summary">
      <div class="section-title">Event Log</div>
      <div class="flex gap-4 mb-2">
        <label><input type="checkbox" id="filter-fault" checked /> Fault</label>
        <label><input type="checkbox" id="filter-alarm" checked /> Alarm</label>
        <label><input type="checkbox" id="filter-prompt" checked /> Prompt</label>
      </div>
      <div class="event-log overflow-auto">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Device</th>
              <th>Event</th>
              <th>Level</th>
            </tr>
          </thead>
          <tbody id="event-log">
            <!-- dynamically filled -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo"/>
      </div>
    </footer>
  </div>

  <!-- Libraries -->
  <script src="js/papaparse.min.js"></script>
  <script src="js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="js/analyzer.js"></script>
</body>
</html>
