<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - UMCG Analyzer Tool</title>
  <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"/>
  <link href="css/shared-styles.css" rel="stylesheet"/>
  <link href="css/analyzer.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="images/LOGO.png" alt="Logo" />
      </div>
    </div>

    <h1 class="text-center">SG3125 Series Data Analyzer</h1>

    <!-- Analyzer UI -->
    <div id="sg3125-analyzer-root">
      <div class="upload-section">
        <h3 class="upload-title">Upload CSV Files</h3>
        <div class="upload-input-container double">
          <div>
            <label class="font-medium block mb-2" for="his-upload">Upload HisData CSV:</label>
            <input type="file" id="his-upload" accept=".csv" class="file-input" />
          </div>
          <div>
            <label class="font-medium block mb-2" for="events-upload">Upload Events CSV:</label>
            <input type="file" id="events-upload" accept=".csv" class="file-input" />
          </div>
        </div>
        <p class="upload-instructions">
          Load historical inverter data and events to visualize power trends and faults.
        </p>
      </div>

      <!-- Parameter Selection -->
      <div class="parameter-selection">
        <h2 class="section-title">Select Parameters</h2>
        <div id="param-container" class="grid grid-cols-2 md:grid-cols-4 gap-2"></div>
      </div>

      <!-- Chart Display -->
      <div class="chart-section">
        <div class="chart-header">
          <h2>Chart</h2>
          <button id="export-chart" class="chart-export">Export PNG</button>
        </div>
        <div id="chart-container" class="chart-container">
          <canvas id="chart-canvas" width="1000" height="400"></canvas>
        </div>
      </div>

      <!-- Event Summary -->
      <div class="event-summary">
        <h2 class="section-title">Event Summary</h2>
        <div id="event-summary" class="summary-box">
          No events loaded yet.
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <a href="https://www.anthropic.com" target="_blank">
          <img src="images/CLAUDE_LOGO.png" alt="Claude Logo"/>
        </a>
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo"/>
      </div>
    </footer>
  </div>

  <!-- Libraries -->
  <script src="js/papaparse.min.js"></script>
  <script src="js/common.js"></script>
  <script type="module" src="js/analyzer.js"></script>
</body>
</html>
