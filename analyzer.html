<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - Data Analyzer</title>
  <link rel="icon" href="images/SIMPLE_LOGO.png" type="image/png" />
  <link rel="stylesheet" href="css/shared-styles.css" />
  <link rel="stylesheet" href="css/analyzer.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="images/LOGO.png" alt="Logo" />
      </div>
    </div>

    <h1 class="text-center">SG3125 Series Data Analyzer</h1>

    <!-- Analyzer UI -->
    <div id="sg3125-analyzer-root">
      <div class="upload-section">
        <h3 class="upload-title">Upload CSV Files</h3>
        <div class="upload-input-container double">
          <div>
            <label for="his-upload">Upload HisData CSV:</label>
            <input type="file" id="his-upload" accept=".csv" class="file-input" />
          </div>
          <div>
            <label for="events-upload">Upload Events CSV:</label>
            <input type="file" id="events-upload" accept=".csv" class="file-input" />
          </div>
        </div>
        <p class="upload-instructions">
          Load historical inverter data and events to visualize power trends and faults.
        </p>
      </div>

      <!-- Parameter Selection -->
      <div class="parameter-selection">
        <h2 class="section-title">Select Parameters</h2>
        <div id="param-container" class="grid grid-cols-2 md:grid-cols-4 gap-2"></div>
      </div>

      <!-- Y-Axis and State Filtering -->
      <div class="state-filter">
        <label for="state-select">Filter by State:</label>
        <select id="state-select">
          <option value="">-- All States --</option>
        </select>
      </div>

      <!-- Chart Display -->
      <div class="chart-section">
        <div class="chart-header">
          <h2>Chart</h2>
          <button id="export-chart" class="chart-export">Export PNG</button>
        </div>
        <div id="chart-container" class="chart-container">
          <canvas id="chart-canvas" width="1000" height="400"></canvas>
        </div>
      </div>

      <!-- Event Summary -->
      <div class="event-summary">
        <h2 class="section-title">Event Summary</h2>
        <div id="event-summary" class="summary-box">
          No events loaded yet.
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo" />
      </div>
    </footer>
  </div>

  <!-- JS libraries -->
  <script src="js/common.js"></script>
  <script src="js/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="js/analyzer.js"></script>
</body>
</html>
