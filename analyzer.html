<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - UMCG Analyzer Tool</title>
  <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"/>
  <link href="css/shared-styles.css" rel="stylesheet"/>
  <link href="css/analyzer.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="images/LOGO.png" alt="Logo" />
      </div>
    </div>

    <h1 class="text-center">SG3125 Series Data Analyzer</h1>

    <!-- Upload Section -->
    <section class="upload-section">
      <div class="upload-title">Upload CSV Files</div>
      <div class="upload-input-container double">
        <input type="file" id="his-upload" accept=".csv" class="file-input" />
        <input type="file" id="events-upload" accept=".csv" class="file-input" />
      </div>
      <div class="upload-instructions">Upload the HisData file (left) and the Events file (right).</div>
    </section>

    <!-- Parameter Selection Section -->
    <section class="parameter-selection">
      <div class="section-title">Select Parameters (Max 6)</div>
      <div id="param-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- JS will populate 3 columns here -->
      </div>
    </section>

    <!-- State Filter -->
    <section class="state-filter">
      <label for="state-select">Filter by Unit 1 State:</label>
      <select id="state-select">
        <option value="">All</option>
      </select>
    </section>

    <!-- Chart Section -->
    <section class="chart-section">
      <div class="section-title">Power Chart</div>
      <div id="chart-container" class="chart-container">
        <canvas id="chart-canvas" height="300"></canvas>
      </div>
    </section>

    <!-- Export Button Below Chart -->
    <div class="mt-4 flex justify-center">
      <button id="export-chart" class="chart-export">Export as PNG</button>
    </div>

    <!-- Event Summary Section -->
    <section class="event-summary">
      <div class="section-title">Event Summary</div>
      <div id="event-summary" class="summary-box">No events loaded yet.</div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <a href="https://www.anthropic.com" target="_blank">
          <img src="images/CLAUDE_LOGO.png" alt="Claude Logo"/>
        </a>
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo"/>
      </div>
    </footer>
  </div>

  <!-- Libraries and App Script -->
  <script src="js/papaparse.min.js"></script>
  <script src="js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module" src="js/analyzer.js"></script>
</body>
</html>
