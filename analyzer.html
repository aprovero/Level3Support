<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - UMCG Analyzer Tool</title>
  <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"/>
  <link href="css/shared-styles.css" rel="stylesheet"/>
  <link href="css/analyzer.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="images/LOGO.png" alt="Logo" />
      </div>
    </div>

    <h1 class="text-center">SG3125 Series Data Analyzer</h1>

    <!-- Upload Section -->
    <section class="upload-section">
      <div class="bg-blue-50 p-4 border border-blue-200 rounded">
        <h2 class="text-lg font-semibold text-blue-900 mb-2">Upload CSV Files</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
          <input type="file" id="his-upload" accept=".csv" class="file-input w-full p-2 border rounded" />
          <input type="file" id="events-upload" accept=".csv" class="file-input w-full p-2 border rounded" />
        </div>
        <p class="text-sm text-blue-700">Upload the HisData file (left) and the Events file (right).</p>
      </div>
    </section>

    <!-- Parameter Selection -->
    <section class="parameter-selection">
      <h2 class="section-title">Select Parameters (Max 6)</h2>
      <div id="param-container" class="flex gap-4 overflow-x-auto">
        <!-- Columns injected by JS -->
      </div>
    </section>

    <!-- Axis Toggles -->
    <section class="axis-toggle-section mt-6">
      <h2 class="section-title">Assign Axis</h2>
      <div id="selected-param-toggles" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Toggles injected by JS -->
      </div>
    </section>

    <!-- Chart -->
    <section class="chart-section mt-6">
      <h2 class="section-title">Power Chart</h2>
      <div id="chart-container" class="bg-white border p-4 rounded shadow">
        <canvas id="chart-canvas" height="300"></canvas>
      </div>
      <div class="mt-4 flex justify-center">
        <button id="export-chart" class="chart-export bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded">
          Export as PNG
        </button>
      </div>
    </section>

    <!-- State Filter -->
    <section class="state-filter mt-6">
      <label for="state-select" class="font-medium text-blue-800">Filter by Unit 1 State:</label>
      <select id="state-select" class="ml-2 p-2 border rounded">
        <option value="">All States</option>
      </select>
    </section>

    <!-- Event Table -->
    <section class="event-log mt-6">
      <h2 class="section-title">Event Log</h2>
      <div class="mb-2">
        <label><input type="checkbox" class="event-filter" value="Fault" checked> Fault</label>
        <label class="ml-4"><input type="checkbox" class="event-filter" value="Alarm" checked> Alarm</label>
        <label class="ml-4"><input type="checkbox" class="event-filter" value="Prompt" checked> Prompt</label>
      </div>
      <div class="overflow-auto max-h-96 border rounded">
        <table class="min-w-full text-sm border-collapse table-auto">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">Time</th>
              <th class="p-2 border">Device</th>
              <th class="p-2 border">Event</th>
              <th class="p-2 border">Level</th>
            </tr>
          </thead>
          <tbody id="event-table-body">
            <!-- Rows injected by JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-10">
      <div class="footer-text">
        <div class="footer-copyright">Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <a href="https://www.anthropic.com" target="_blank">
          <img src="images/CLAUDE_LOGO.png" alt="Claude Logo"/>
        </a>
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo"/>
      </div>
    </footer>
  </div>

  <!-- Libraries -->
  <script src="js/papaparse.min.js"></script>
  <script src="js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module" src="js/analyzer.js"></script>
</body>
</html>
