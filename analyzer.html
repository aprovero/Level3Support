<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Level 3 - UMCG Analyzer Tool</title>
  <link rel="icon" type="image/x-icon" href="images/SIMPLE_LOGO.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"/>
  <link href="css/shared-styles.css" rel="stylesheet"/>
  <link href="css/analyzer.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<!-- SG3125 Analyzer: Upload, Parameter Selection, Chart, and Event Viewer -->

<body>
  <div class="container">
    
    <!-- Upload Section -->
    <section class="upload-section">
      <h2 class="upload-title">Upload CSV Files</h2>
      <div class="upload-input-container double">
        <div>
          <label for="hisdata-file">Historical Data (HisData)</label>
          <input type="file" id="hisdata-file" class="file-input" accept=".csv" />
        </div>
        <div>
          <label for="event-file">Event Log</label>
          <input type="file" id="event-file" class="file-input" accept=".csv" />
        </div>
      </div>
      <p class="upload-instructions">Make sure both files are from the same day for accurate event overlay and analysis.</p>
    </section>

    <!-- Parameter Selection Section -->
    <section class="parameter-selection">
      <h2 class="section-title">Select Parameters</h2>
      <div id="param-container"></div>
    </section>

    <!-- Axis Toggle Section -->
    <section class="axis-toggle-section">
      <h2 class="section-title">Y-Axis Assignment</h2>
      <div id="selected-param-toggles"></div>
    </section>

    <!-- Chart Section -->
    <section class="chart-section">
      <div class="chart-header">
        <h2 class="section-title">Chart</h2>
        <button id="export-chart" class="chart-export">Export Chart</button>
      </div>
      <div id="chart-container" class="chart-container">
        <canvas id="chart-canvas" height="400"></canvas>
      </div>
    </section>

    <!-- State Filter Section -->
    <section class="state-filter">
      <label><input type="checkbox" id="filter-fault" checked /> Fault</label>
      <label><input type="checkbox" id="filter-alarm" checked /> Alarm</label>
      <label><input type="checkbox" id="filter-prompt" checked /> Prompt</label>
    </section>

    <!-- Event Summary Table -->
    <section class="event-summary">
      <h2 class="section-title">Event Summary</h2>
      <div class="event-log overflow-auto">
        <table id="event-log">
          <thead>
            <tr>
              <th>Time</th>
              <th>Device</th>
              <th>Event</th>
              <th>Level</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated via JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        <div class="footer-copyright">Â© 2025 CoE LATAM, Sungrow Americas. All Rights Reserved.</div>
        <div class="footer-creator">Created by Andres Provero</div>
      </div>
      <div class="footer-logo">
        <img src="images/COE_LOGO.png" alt="CoE LATAM Logo"/>
      </div>
    </footer>
  </div>

  <!-- Libraries -->
  <script src="js/papaparse.min.js"></script>
  <script src="js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="js/analyzer.js"></script>
</body>
</html>
